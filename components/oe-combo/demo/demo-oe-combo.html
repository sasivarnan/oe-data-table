<body unresolved>

  <h3>Set Display attribute into dropdown and value attribute into model</h3>
  <demo-snippet>
    <template>
      <template is="dom-bind">
        <span>{{cval}}</span>
        <oe-combo label="Country" displayproperty="d" valueproperty="c" required value="{{cval}}" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"Uni-ted Kingdom"},{"c":"US","d":"United States"}]'>

          <iron-icon prefix icon="home"></iron-icon>

        </oe-combo>
      </template>
    </template>
  </demo-snippet>



  <h3>Pre Selected Value</h3>
  <demo-snippet>
    <template>
      <template is="dom-bind">
        <oe-combo label="Country" displayproperty="d" valueproperty="c" value="DE" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>

        </oe-combo>
      </template>
    </template>
  </demo-snippet>

  <h3>Allow Free Text</h3>
  <demo-snippet>
    <template>
      <template is="dom-bind">
        <span>{{cval}}</span>
        <oe-combo allow-free-text label="Country" displayproperty="d" valueproperty="c" value="{{cval}}" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>
        </oe-combo>
      </template>
    </template>
  </demo-snippet>

</body>
