<body unresolved>


  <div class="vertical-section-container centered">
    <h3>json inputbox</h3>
    <demo-snippet>
      <template>
        <oe-json-input label="Scope">
        </oe-json-input>
      </template>
    </demo-snippet>


    <h3>preset value</h3>
    <demo-snippet>
      <template>
        <oe-json-input label="Scope" value='{"device":"android"}'>
        </oe-json-input>
      </template>
    </demo-snippet>

    <h3>Unparseable preset value</h3>
    <demo-snippet>
      <template>
        <oe-json-input label="Scope" value='{device:"android"}'>
        </oe-json-input>
      </template>
    </demo-snippet>

    <h3>Validations</h3>
    <demo-snippet>
      <template>
        <oe-json-input label="Required Input" required>
        </oe-json-input>
      </template>
    </demo-snippet>
    
  </div>

</body>

</html>
